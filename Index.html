<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold text-center">Video Streaming Platform</h1>
    </header>

    <main class="container mx-auto p-4">
        <section class="flex justify-center space-x-4">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">User Login</h2>
                <form id="user-login-form">
                    <input type="email" id="user-email" placeholder="Email" class="border p-2 mb-4 w-full" required>
                    <input type="password" id="user-password" placeholder="Password" class="border p-2 mb-4 w-full" required>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
                </form>
                <p class="mt-2">Don't have an account? <a href="#" class="text-blue-500">Register</a></p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Owner Login</h2>
                <form id="owner-login-form">
                    <input type="password" id="owner-password" placeholder="Owner Password" class="border p-2 mb-4 w-full" required>
                    <button type="submit" class="bg-green-500 text-white p-2 rounded w-full">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2025 Video Streaming Platform. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
